<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-img">
      <div class="container">
        <section class="search-city">
          <form class="search-city__form">
            <label class="search-city__field">
              <span class="search-city-input-wrapper">
                <svg width="22" height="22" class="search-city__svg-location">
                  <use href="./images/svg/sprite.svg#location"></use>
                </svg>

                <input
                  type="text"
                  name="query"
                  class="search-city__input"
                  placeholder="Enter the city"
                />

                <button type="button" class="search-city__btn-save">
                  <svg width="22" height="22" class="search-city__svg">
                    <use href="./images/svg/sprite.svg#star_empty"></use>
                  </svg>
                </button>
              </span>
            </label>
          </form>
          <div class="search-city__slider">
            <button class="search-city__slider-btnPrev">
              <svg aria-hidden="true" viewBox="0 -3 32 32" width="20" height="20">
                <path
                  d="M20.914 9.914l-2.829-2.829-8.914 8.914 8.914 8.914 2.828-2.828-6.086-6.086z"
                ></path>
              </svg>
            </button>
            <div class="search-city__slider-list"></div>
            <button class="search-city__slider-btnNext">
              <svg width="20" height="20" aria-hidden="true" viewBox="0 -3 32 32">
                <path
                  d="M11.086 22.086l2.829 2.829 8.914-8.914-8.914-8.914-2.828 2.828 6.086 6.086z"
                ></path>
              </svg>
            </button>
          </div>
        </section>
        <div class="container-one-day">
          <section class="today">
            <div class="today__wether"></div>
            <div class="today__button">
              <ul class="today__button-list">
                <li class="today__button-item">
                  <button type="button" class="today__btn-today">TODAY</button>
                </li>
                <li class="today__button-item">
                  <button type="button" class="today__btn-fiveday">5 DAYS</button>
                </li>
              </ul>
            </div>
            <div class="today__date"></div>
          </section>
          <div class="quote">
            <p class="quote__text">
              Who cares about the clouds when we're together? Just sing a song and bring the sunny
              weather.
            </p>
            <p class="quote__author">Dale Evans</p>
          </div>
        </div>

        <!-- FIVE DAYS -->
        <div class="five-days hidden-section">
          <div class="five-days__btn-container">
            <ul class="five-days__btn-list">
              <li class="five-days__btn-item">
                <button type="button" class="five-days__btn-today">TODAY</button>
              </li>
              <li class="five-days__btn-item">
                <button type="button" class="five-days__btn-fiveday">5 DAYS</button>
              </li>
            </ul>
            <h2 class="five-days__title">Kyiv, UA</h2>
          </div>
          <div class="five-days__weather">
            <div class="five-days__weather-week">
              <h2 class="five-days__weather-week-title-city">Kyiv, UA</h2>
              <ul class="five-days__weather-week-list"></ul>
              <div class="five-days-containeer__scroll hide-scroll">
                <img
                  id="left-arrow"
                  src="./images/icons/left-arrow.png"
                  alt="left-arrow"
                  class="
                    left-arrow
                    hidden-arrow
                    five-days-containeer__arrow five-days-containeer__arrow--hover
                  "
                />
                <img
                  id="right-arrow"
                  src="./images/icons/right-arrow.png"
                  alt="right-arrow"
                  class="
                    right-arrow
                    hidden-arrow
                    five-days-containeer__arrow five-days-containeer__arrow--hover
                  "
                />
              </div>
            </div>
            <div class="five-days__box">
              <div class="five-days__hour-list"></div>
              <div class="five-days__more-info-button-box">
                <button class="prev hide-button">
                  <img id="left-arrow" src="./images/icons/left-arrow.png" alt="left-arrow" />
                </button>
                <button class="next hide-button">
                  <img id="right-arrow" src="./images/icons/right-arrow.png" alt="right-arrow" />
                </button>
              </div>
            </div>
          </div>
          <!--       chart           -->

          <div class="five-days__chart-show">
            <ul class="nav-list">
              <li class="chart-name show-chart-header-js">Show chart</li>
              <li>
                <button class="chart-btn five-days__chart-show-btn">
                  <svg viewBox="0 0 24 24" class="chart-icon">
                    <path d="M7.406 8.578l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z"></path>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <div class="chart-container hidden"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
